<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.5); /* Transparent background */
      padding: 20px;
      border-radius: 10px;
      text-align: center; /* Center align the content */
    }

    .glass-input {
      /* Styles for the input remain the same */
    }
  </style>
</head>
<body>
  <video id="video" src="legend.mp4" autoplay loop playsinline unmuted></video>
  <!-- Update the video source and add autoplay, loop, playsinline, and muted attributes -->

  <div class="container">
    <form id="usernameForm">
      <input type="text" class="glass-input" id="usernameInput" placeholder="Enter your username">
      <button type="submit" id="saveBtn">Save Username</button>
    </form>
  </div>

  <script>
    document.getElementById('usernameForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('usernameInput').value;

      // Send username to server or save it in another file
      // Example: You can use Fetch API to send a POST request to the server to save the username

      fetch('save-username.php', {
        method: 'POST',
        body: JSON.stringify({ username: username }),
        headers: {
          'Content-type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Username saved successfully!');
          window.location.href = 'page3.html'; // Redirect to page3.html after saving
        } else {
          alert('Failed to save username. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>
