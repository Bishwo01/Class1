<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Page 2</title>
  <style>
    /* Styles remain the same */
  </style>
</head>
<body>
  <div class="video-container">
    <!-- Video and overlay content here -->
  </div>

  <div class="container">
    <form id="usernameForm">
      <input type="text" class="glass-input" id="usernameInput" placeholder="Enter your username">
      <button type="submit" id="saveBtn">Save Username</button>
    </form>
  </div>

  <script>
    document.getElementById('usernameForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var username = document.getElementById('usernameInput').value;

      // Send username to server or save it in another file
      // Example: You can use Fetch API to send a POST request to the server to save the username

      fetch('save-username.php', {
        method: 'POST',
        body: JSON.stringify({ username: username }),
        headers: {
          'Content-type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          alert('Username saved successfully!');
          window.location.href = 'page3.html'; // Redirect to page3.html after saving
        } else {
          alert('Failed to save username. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
      });
    });
  </script>
</body>
</html>
